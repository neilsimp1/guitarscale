<div id="div_tunerMode">
	
	<!-- Grand staff -->
	<div id="t_output">
		<canvas id="canvas_staff"></canvas>
	</div>
	
	<div id="div_tunerModeMenu">
		<table id="table_tunerModeMenu">
			<colgroup>
				<col style="width:30%;" />
				<col style="width:40%;" />
				<col style="width:30%;" />
			</colgroup>
			<tr>
				<td style="padding-top:5px;">
					<a class="pointer" onclick="changeNote('down');">
						<img id="img_noteDown" class="hoverable" src="img/arrow_dn.png" onmouseover="imgBrighter(this);"  onmouseout="imgNormal(this);" onmousedown="imgDarker(this);" onmouseup="imgBrighter(this);" />
					</a>
				</td>
				<td>
					<span id="span_currentNote_notename"></span>
				</td>
				<td style="padding-bottom:5px;">
					<a class="pointer" onclick="changeNote('up');">
						<img id="img_noteUp" class="hoverable" src="img/arrow_un.png" onmouseover="imgBrighter(this);"  onmouseout="imgNormal(this);" onmousedown="imgDarker(this);" onmouseup="imgBrighter(this);" />
					</a>
				</td>
			</tr>
			<tr>
				<td>
					<span id="span_currentNote_frequency"></span>
				</td>
				<td></td>
				<td>
					<span id="span_currentNote_note"></span>
				</td>
			</tr>
		</table>
		
		<div id="div_notespecial"></div>
		
		<br />
		
		<table id="table_playMenu">
			<tr>
				<td style="text-align:center;width:40%;">
					<a class="pointer" onclick="playPause_click();">
						<img id="img_playPause" class="hoverable" src="img/playPause_n.png" onmouseover="imgBrighter(this);"  onmouseout="imgNormal(this);" onmousedown="imgDarker(this);" onmouseup="imgBrighter(this);" />
					</a>
				</td>
				<td style="text-align:right;width:60%;">
					
				</td>
			</tr>
		</table>
		
		<div id="div_oscTypeMenu">
			<table id="table_oscTypeMenu">
				<tr><td>
					<a id="a_oscType_sine" class="pointer" onclick="setOscType(this);">
						<img id="img_playPause" class="oscType hoverable" src="img/sine_n.png" onmouseover="imgBrighter(this);"  onmouseout="imgNormal(this);" onmousedown="imgDarker(this);" onmouseup="imgBrighter(this);" />
					</a>
				</td></tr>
				<tr><td>
					<a id="a_oscType_square" class="pointer" onclick="setOscType(this);">
						<img id="img_playPause" class="oscType hoverable" src="img/square_n.png" onmouseover="imgBrighter(this);"  onmouseout="imgNormal(this);" onmousedown="imgDarker(this);" onmouseup="imgBrighter(this);" />
					</a>
				</td></tr>
				<tr><td>
					<a id="a_oscType_sawtooth" class="pointer" onclick="setOscType(this);">
						<img id="img_playPause" class="oscType hoverable" src="img/sawtooth_n.png" onmouseover="imgBrighter(this);"  onmouseout="imgNormal(this);" onmousedown="imgDarker(this);" onmouseup="imgBrighter(this);" />
					</a>
				</td></tr>
				<tr><td>
					<a id="a_oscType_triangle" class="pointer" onclick="setOscType(this);">
						<img id="img_playPause" class="oscType hoverable" src="img/triangle_n.png" onmouseover="imgBrighter(this);"  onmouseout="imgNormal(this);" onmousedown="imgDarker(this);" onmouseup="imgBrighter(this);" />
					</a>
				</td></tr>
			</table>
		</div>
		
	</div>
	
	<!-- Slideout menus -->
	<div id="tuner_slideoutMenu" class="slide"></div>
	
	<!-- Slidedown scale/chord menu -->
	<div id="tuner_slideDownMenu" class="slide"></div>
	
	
	<!-- Hidden fields -->
	<div id="div_hidden">
		<input type="hidden" id="hidden_currentNote" />
		<input type="hidden" id="hidden_playState" />
		<input type="hidden" id="hidden_oscillatorType" />
	</div>
	
</div>
